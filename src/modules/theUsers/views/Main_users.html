<!DOCTYPE HTML>
<div class="users" ng-controller="userCtrl">
    <h1> {{'TITLE_USERS' | translate}} </h1>
    <div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="" ng-click="showUserTab(event,'administration')"> {{'DOMAINS_USERS' | translate}} </a></li>
        </ul>
    </div>

    <div id="tabsUsers">
        <!-- TABS provider_consult  -->
        <div id="administration" class="tabcontent default">
            <div class="row">
                <div class="col-xs-3">
                    <button class="btn btn-primary btn-block" translate="NEW_USER" data-toggle="modal" data-target="#NewUser" ></button>
                </div>

                <div class="col-xs-3">
                    <button class="btn btn-default btn-block" translate="MODIFY" ng-disabled="activeModifyButton"></button>
                </div>
            </div>
            <div class="row">
                <br/>
                <div class="col-xs-4">
                    <label ></label>
                    <div class="input-group">
                        <input type="text" ng-model="q" class="form-control" id="search" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="search">{{'ITEMS_PER_PAGE'|translate}}:</label>
                    <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" placeholder="items per page">
                </div>
            </div>
            <br/>
            <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> </th>
                        <th ng-click="OrderBy('nombre')"> Nombre </th>
                        <th ng-click="OrderBy('correo')">E-mail</th>
                        <th ng-click="OrderBy('perfil')">Perfil</th>
                        <th ng-click="OrderBy('estatus')">Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="x in usersList | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                        <td><input type="radio" ng-model="idUser" value="{{x.id}}" name="idUser" ng-change='checkUser(idUser)'></td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.correo}}</td>
                        <td>{{x.perfil}}</td>
                        <td>{{x.estatus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
            <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
        </div>
            <div class="modal fade" id="NewUser" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" translate="NEW_USER_TITLE"></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" name="AddUser" ng-submit="addNewUser()" novalidate>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name" translate="NAME"></label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name" ng-model="name" placeholder="{{'ENTER_A_NAME'|translate}}">
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email" translate="EMAIL"></label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="email" ng-model="email" placeholder="{{'ENTER_AN_EMAIL'| translate}}">
                                </div>

                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="profile" translate="PROFILE"></label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="profile" id="profile">
                                        <option ng-repeat="x in profiles"  value="{{x.value}}">{{x.profile}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="status" translate="STATUS"></label>
                                <div class="col-sm-10">

                                    <select class="form-control" ng-model="status" id="status">
                                        <option ng-repeat="x in profiles" value="{{x.value}}">{{x.status}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd" translate="PWD"></label>
                                <div class="col-sm-10">
                                    <input type="password" name="pwd" class="form-control" id="pwd" ng-model="pwd" placeholder="{{'ENTER_A_PASSWORD'| translate}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" translate="SAVE"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
