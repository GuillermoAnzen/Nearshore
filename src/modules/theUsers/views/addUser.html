<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Agrega nuevo usuario</h4>
        </div>
        <div class="modal-body">
            <form name="AddUser">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" ng-model="name" placeholder="Enter a name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" ng-model="email" placeholder="Enter a e-mail">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="profile">Profile</label>
                    <select ng-model="profile" id="profile">
                        <option ng-repeat="x in profiles"  value="{{x.value}}">{{x.profile}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Estatus</label>
                    <select ng-model="status" id="status">
                        <option ng-repeat="x in profiles" value="{{x.value}}">{{x.status}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" ng-model="pwd" placeholder="Enter a password">
                </div>


            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
